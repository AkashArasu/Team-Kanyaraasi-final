{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}EZExam{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='{% static "assets/base.css" %}'
    {% block custom %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">
            <h4> EzExam </h4>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#"> <i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
                    <a class="dropdown-item" href="{% url 'profile' username=user.username %}"> <i class="fa fa-user" aria-hidden="true"></i>
                        Profile </a>
                    <a class="dropdown-item" href="{% url 'logout' %}"> <i class="fa fa-sign-out" aria-hidden="true"></i> Sign out </a>
                </div>
                {% else %}
                <a class="nav-link dropdown-toggle" href="{% url 'login' %}" id="navbardrop">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Login
                </a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <br />
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
