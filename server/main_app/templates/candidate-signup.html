<html>
    <head>
        <title> SmartHire | Sign In </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/candidate.css">
        <script src="assets/candidate.js"></script>
        <script src="assets/capture.js"></script>
        <link rel="stylesheet" href="assets/camera.css" type="text/css" media="all">
        
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">    
            <div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;"> <h4> ezLearn </h4> </div>          
        </nav>         
        <br/><br/><br/> <br/>

        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="tab-content">
                        <div id="candidate-login">
                            <form action="#" method="POST" class="needs-validation" novalidate>
                                
                                <div id="part-1" style="margin-top: -90px;"> <!--Part 1-->
                                    <div class="camera-box">
                                        <h5> <u> Take a clear picture of youself. This would be used as the photo ID. </u></h5>
                                     </div>
                               
                                     <div class="camera-box">
                                        <div class="camera">
                                           <video id="video">Video stream not available.</video>
                                           <button id="startbutton">Take photo</button> 
                                           <canvas id="canvas"> </canvas>
                                        </div>
                                     </div>
                                     
                                     <div class="camera-box">
                                        <div class="output">
                                           <img id="photo" alt="The screen capture will appear in this box."> 
                                        </div>
                                     </div>   
                                                                    
                                     <div class="text-center">
                                        <a class="btn btn-dark center-block" style="color: white;" onclick="showPart2()">Next</a>
                                     </div>
                                </div> <!-- End of Part 1-->

                                <div id="part-2" style="display: none;"> <!--Part 2-->
                                    <div class="form-group form-check">
                                        <label for="user"> Name: </label>
                                        <input class="form-control" type="text" name="username" required>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>

                                    <div class="form-group form-check">
                                        <label for="user"> Email: </label>
                                        <input class="form-control" type="email" name="email" required>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>

                                    <div class="form-group form-check">
                                        <label for="user"> Password: </label>
                                        <input class="form-control" type="password" name="pwd" required>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <a class="btn btn-dark center-block" style="color: white;" onclick="showPart2()">Next</a>
                                    </div>
                                </div> <!-- End of Part 2-->


                            </form>
                        </div>
                                         
                    </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

    </body>
</html>
