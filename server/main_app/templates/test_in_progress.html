    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

        <!-- Voice Activity Detection -->
        <script type="module">
            import "../static/assets/hark.bundle.js";  
    
            navigator.getUserMedia({ audio : {
              sampleSize: 8,
              echoCancellation: true,
              noiseSuppression: true
            }}, onMediaSuccess, function(){});
    
            function onMediaSuccess(blog) {
    
            var options = {};
            var speechEvents = hark(blog, options);
            var status_button = document.getElementById("VADStatus");
    
            speechEvents.on('speaking', function() {
            console.log('speaking');
            
            status_button.className = "btn btn-danger";

            speechEvents.on('stopped_speaking', function() {

            status_button.className = "btn btn-success";
